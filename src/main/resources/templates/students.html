<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage students</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <h2>Manage students</h2>
    </div>
    <div class="m-2">
        <a class="h3" th:href="@{/students/new}">Add new Student</a>
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Passport â„–</th>
                    <th>Expelled</th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each = "student: ${studentList}">
                <tr>
                    <td>[[${student.id}]]</td>
                    <td>[[${student.firstName}]]</td>
                    <td>[[${student.lastName}]]</td>
                    <td>[[${student.passportNumber}]]</td>
                    <td>[[${student.expelled}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/students/edit/' + ${student.id}}">Edit</a>
                        <a class="h4 mr-3" th:href="@{'/students/delete/' + ${student.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
